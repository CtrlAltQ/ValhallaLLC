<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Test - Valhalla Tattoo</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-screen__content">
            <div class="loading-screen__logo">
                <img src="images/logo.jpg" alt="Valhalla Tattoo" class="loading-screen__logo-img">
            </div>
            <div class="loading-screen__text">
                <h2 class="loading-screen__title">VALHALLA TATTOO</h2>
                <p class="loading-screen__subtitle">Crafting Legends in Ink</p>
            </div>
            <div class="loading-screen__progress">
                <div class="loading-screen__progress-bar"></div>
            </div>
        </div>
    </div>

    <main style="padding: 2rem; text-align: center;">
        <h1>Loading Test Successful!</h1>
        <p>If you can see this, the loading screen worked correctly.</p>
        <button onclick="location.href='index.html'" style="padding: 1rem 2rem; background: #d4af37; color: white; border: none; border-radius: 5px; cursor: pointer;">Go to Main Site</button>
    </main>

    <script type="module">
        // Simple loading screen test
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('loading-screen--hidden');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 1000);
            }
        }, 2000);
    </script>
</body>
</html>
