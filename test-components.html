<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Test</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/portfolio-pages.css">
</head>
<body>
  <h1>Component Test</h1>
  
  <!-- Test Artist Bio -->
  <section class="artist-bio-section">
    <div class="container">
      <h2>Testing Artist Bio Component</h2>
      <div data-artist-bio="jimmy" aria-live="polite"></div>
    </div>
  </section>

  <!-- Test Style Showcase -->
  <section class="style-showcase-section">
    <div class="container">
      <h2>Testing Style Showcase Component</h2>
      <div data-style-showcase="jimmy" aria-live="polite"></div>
    </div>
  </section>

  <!-- Test Testimonials -->
  <section class="testimonials-section">
    <div class="container">
      <h2>Testing Testimonials Component</h2>
      <div data-testimonials="jimmy" aria-live="polite"></div>
    </div>
  </section>

  <script>
    console.log('Starting component test...');
    
    // Wait for DOM and check if components load
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, checking components...');
      
      setTimeout(() => {
        const bioElement = document.querySelector('[data-artist-bio]');
        const showcaseElement = document.querySelector('[data-style-showcase]');
        const testimonialsElement = document.querySelector('[data-testimonials]');
        
        console.log('Bio content:', bioElement?.innerHTML);
        console.log('Showcase content:', showcaseElement?.innerHTML);
        console.log('Testimonials content:', testimonialsElement?.innerHTML);
        
        if (bioElement?.innerHTML.trim() === '') {
          console.error('Bio component not loaded');
        }
        if (showcaseElement?.innerHTML.trim() === '') {
          console.error('Showcase component not loaded');
        }
        if (testimonialsElement?.innerHTML.trim() === '') {
          console.error('Testimonials component not loaded');
        }
      }, 2000);
    });
  </script>
  
  <!-- Load components -->
  <script type="module" src="components/portfolio/artist-bio.js"></script>
  <script type="module" src="components/portfolio/style-showcase.js"></script>
  <script type="module" src="components/portfolio/testimonials.js"></script>
</body>
</html>
