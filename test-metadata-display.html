<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Display Test - Portfolio</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/artists.css">
  <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
  <div style="padding: 2rem; background: #0B0B0B; min-height: 100vh;">
    <h1 style="color: #BFA46F; text-align: center; margin-bottom: 2rem;">Enhanced Metadata Display Test</h1>
    
    <div style="text-align: center; margin-bottom: 2rem;">
      <p style="color: #ccc;">Testing enhanced hover overlays and lightbox metadata display with before/after support</p>
      <div style="margin: 1rem 0;">
        <button onclick="testMicah()" style="margin: 0.5rem; padding: 0.5rem 1rem; background: #BFA46F; color: #0B0B0B; border: none; border-radius: 4px; cursor: pointer;">Test Micah's Portfolio</button>
        <button onclick="testJimmy()" style="margin: 0.5rem; padding: 0.5rem 1rem; background: #A70000; color: #F5F3F0; border: none; border-radius: 4px; cursor: pointer;">Test Jimmy's Portfolio</button>
      </div>
    </div>
    
    <div class="portfolio-grid" style="max-width: 1000px; margin: 0 auto;">
      <!-- Portfolio cards will be dynamically generated -->
    </div>
  </div>
  
  <script src="js/artist-data.js"></script>
  <script>
    // Test functions for different artists
    function testMicah() {
      loadArtistPortfolio('micah');
    }
    
    function testJimmy() {
      loadArtistPortfolio('jimmy');
    }
    
    function loadArtistPortfolio(artistSlug) {
      const artistData = ArtistManager.getArtistBySlug(artistSlug);
      const portfolioGrid = document.querySelector('.portfolio-grid');
      
      // Clear existing content
      portfolioGrid.innerHTML = '';
      
      if (artistData && artistData.portfolio) {
        portfolioGrid.innerHTML = `<h2 style="color: #BFA46F; text-align: center; grid-column: 1 / -1; margin-bottom: 1rem;">${artistData.name}'s Portfolio</h2>`;
        
        artistData.portfolio.forEach(image => {
          // Create portfolio card
          const card = document.createElement('div');
          card.className = 'portfolio-card';
          card.setAttribute('data-style', image.style);
          card.setAttribute('data-image-id', image.id);
          card.setAttribute('tabindex', '0');
          card.setAttribute('role', 'button');
          card.setAttribute('aria-label', `View ${image.title} - ${image.style} tattoo`);
          
          // Create image container
          const imageContainer = document.createElement('div');
          imageContainer.className = 'portfolio-image loaded';
          
          const img = document.createElement('img');
          img.src = `images/portfolio/micah/${image.filename}`;
          img.alt = `${image.title} - ${image.style} tattoo by micah`;
          img.onerror = function() {
            this.style.display = 'none';
            imageContainer.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #888;">Image placeholder</div>';
          };
          
          imageContainer.appendChild(img);
          
          // Create enhanced overlay
          const overlay = document.createElement('div');
          overlay.className = 'portfolio-overlay';
          
          let overlayContent = `
            <h3>${image.title}</h3>
            <div class="overlay-tags">
              <div class="style-tag">${image.style}</div>
              ${image.isHealed ? '<div class="healed-tag">Healed</div>' : '<div class="fresh-tag">Fresh</div>'}
              ${image.beforeImage ? '<div class="coverup-tag">Cover-up</div>' : ''}
            </div>
            <div class="overlay-details">
              <div class="placement"><span class="detail-icon">üìç</span>${image.placement}</div>
              <div class="session-time"><span class="detail-icon">‚è±Ô∏è</span>${image.sessionTime}</div>
            </div>
          `;
          
          if (image.description && image.description.length > 0) {
            const shortDescription = image.description.length > 60 
              ? image.description.substring(0, 60) + '...' 
              : image.description;
            overlayContent += `<div class="overlay-description">${shortDescription}</div>`;
          }
          
          overlay.innerHTML = overlayContent;
          
          card.appendChild(imageContainer);
          card.appendChild(overlay);
          
          // Add click handler
          card.addEventListener('click', () => {
            console.log('Opening lightbox for:', image.title);
            if (typeof openLightbox === 'function') {
              openLightbox(image, artistSlug);
            } else {
              alert(`Would open lightbox for: ${image.title}\nStyle: ${image.style}\nBefore image: ${image.beforeImage || 'None'}`);
            }
          });
          
          portfolioGrid.appendChild(card);
        });
      } else {
        portfolioGrid.innerHTML += '<p style="color: #888; text-align: center; grid-column: 1 / -1;">No portfolio data found</p>';
      }
    }
    
    // Test the enhanced metadata display functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Load Micah's portfolio by default
      testMicah();
    });
  </script>
  <script src="js/portfolio.js"></script>
</body>
</html>
