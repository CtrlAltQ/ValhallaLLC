<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Test - Micah's Portfolio</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/artists.css">
  <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
  <div style="padding: 2rem; background: #0B0B0B; min-height: 100vh;">
    <h1 style="color: #BFA46F; text-align: center; margin-bottom: 2rem;">Lightbox Test</h1>
    
    <div class="portfolio-grid" style="max-width: 800px; margin: 0 auto;">
      <!-- Test portfolio cards will be generated by JavaScript -->
    </div>
  </div>

  <script src="js/artist-data.js"></script>
  <script src="js/portfolio.js"></script>
  
  <script>
    // Test the lightbox functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Get Micah's data
      const micahData = ArtistManager.getArtistBySlug('micah');
      
      if (micahData && micahData.portfolio) {
        const portfolioGrid = document.querySelector('.portfolio-grid');
        
        // Create test cards for each portfolio image
        micahData.portfolio.forEach(image => {
          const card = document.createElement('div');
          card.className = 'portfolio-card';
          card.setAttribute('data-image-id', image.id);
          card.setAttribute('tabindex', '0');
          card.style.cursor = 'pointer';
          
          card.innerHTML = `
            <div class="portfolio-image loaded">
              <img src="images/portfolio/micah/${image.filename}" alt="${image.title}" />
            </div>
            <div class="portfolio-overlay">
              <h3>${image.title}</h3>
              <div class="style-tag">${image.style}</div>
              <div class="placement">${image.placement}</div>
              <div class="session-time">${image.sessionTime}</div>
            </div>
          `;
          
          // Add click handler
          card.addEventListener('click', () => {
            openLightbox(image, 'micah');
          });
          
          card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openLightbox(image, 'micah');
            }
          });
          
          portfolioGrid.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
