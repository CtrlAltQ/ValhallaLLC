<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Test</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container" style="padding: 2rem;">
        <h1>Cinematic Lightbox Test</h1>
        <p>Click on any image below to test the enhanced lightbox functionality:</p>
        
        <div class="portfolio-gallery" id="test-gallery">
            <!-- Images will be loaded by JavaScript -->
        </div>
    </div>

    <script type="module">
        import PortfolioGallery from './components/portfolio/portfolio-gallery.js';
        
        // Test data
        const testImages = [
            {
                src: 'images/portfolio/jimmy/FB_IMG_1754792182200.jpg',
                title: 'Realism Portrait',
                style: 'Realism',
                placement: 'Forearm',
                artist: 'Jimmy',
                description: 'Detailed black and grey portrait tattoo showcasing realistic shading techniques.',
                tags: ['realism', 'portrait', 'black-and-grey']
            },
            {
                src: 'images/portfolio/jimmy/FB_IMG_1754792184630.jpg',
                title: 'Traditional Design',
                style: 'Traditional',
                placement: 'Upper Arm',
                artist: 'Jimmy',
                description: 'Classic traditional tattoo with bold lines and vibrant colors.',
                tags: ['traditional', 'color', 'bold']
            },
            {
                src: 'images/portfolio/jimmy/FB_IMG_1754792186833.jpg',
                title: 'Geometric Pattern',
                style: 'Geometric',
                placement: 'Shoulder',
                artist: 'Jimmy',
                description: 'Intricate geometric design with precise line work.',
                tags: ['geometric', 'linework', 'pattern']
            }
        ];
        
        // Initialize gallery
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('test-gallery');
            const portfolioGallery = new PortfolioGallery(gallery, {
                lazyLoad: true,
                lightbox: true,
                masonry: false
            });
            
            portfolioGallery.loadImages(testImages);
            
            console.log('Lightbox test initialized with', testImages.length, 'images');
        });
    </script>
</body>
</html>
